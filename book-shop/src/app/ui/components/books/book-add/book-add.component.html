<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Kitap Ekle</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a routerLink="/books">Kitaplar</a></li>
            <li class="breadcrumb-item active">Kitap Ekle</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <form [formGroup]="addForm" (ngSubmit)="add()">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Kitap Ekle</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label>Kitap Adı</label>
            <input type="text" formControlName="name" autocomplete="off" required minlength="3" class="form-control"
              placeholder="Kitap adı" />
          </div>

          <div class="form-group">
            <label>Yazar Adı</label>
            <input type="text" formControlName="writer" autocomplete="off" required class="form-control"
              placeholder="Yazar adı" />
          </div>

          <div class="form-group">
            <label>Yayınlanma Tarihi</label>
            <input type="date" formControlName="publishDate" autocomplete="off" required class="form-control"
              placeholder="Yayınlanma tarihi" />
          </div>

          <div class="form-group">
            <label for="exampleInputFile">Kitap Resmi</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" required formControlName="imageUrl"
                  (change)="setImage($event)" />
                <label class="custom-file-label" for="exampleInputFile">Resim Seç</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>

      </div>
    </form>
  </section>
</div>
